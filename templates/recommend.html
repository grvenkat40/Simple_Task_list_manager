<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Recommended Tesks</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                background: radial-gradient(circle at top right, rgba(0,123,255,0.8), rgba(39, 69, 241, 0.6),rgba(108, 27, 175, 0.6));
                margin: 10px;
                display: flex;
                justify-content: space-evenly;
                margin: 80px auto;
            }
            .task_container{
                display: inline-block;
                align-items: center;
                width: 800px;
                gap: 20px;
            }
            span{
                font-weight: 800;
                font-size: larger;
                color:rgb(250, 250, 250);
                text-shadow: 0 0 10px white;

            }
            .redirect img {
                transition: transform 0.2s ease;
                cursor: pointer;
            }
            .redirect img:hover {
                transform: translateX(-3px);
            }
        </style>
    </head>
    <body>
        <div class="task_container">
            <h1>Recommend task <img src="../static/images/reward.png" width="35" height="35" alt=""></h1>
            <p><span>{{ task }} </span> : {{ priority }}</p>
            <div class="redirect">
                <a href="{{ url_for('main') }}">
                    <img src="{{ url_for('static', filename='images/arrow.png') }}" width="35" height="35" alt="Back">
                </a>
            </div>
        </div>
    </body>
</html>
